apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: {{ .Release.Name }}-httpd-deployment 
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd 
    spec: 
      containers: 
      - name: httpd
        image: "{{ .Values.httpd.images.repository }}:{{ .Values.httpd.images.tag }}"
        ports: 
        - containerPort: 80

            
